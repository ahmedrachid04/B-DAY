<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: opacity 0.8s ease-in-out;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }

        /* Shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
            border-color: red;
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <h2>Who is your best friend?</h2>
    <input type="text" id="bestFriendInput" placeholder="Enter name">
    <button onclick="checkAnswer()">Submit</button>
    <p id="errorMessage" class="error"></p>

    <script>
        function checkAnswer() {
            const correctName = "ahmed"; // Replace with your actual name
            const correctName2 = "ahmad";
            const userInput = document.getElementById("bestFriendInput");
            const errorMessage = document.getElementById("errorMessage");

            if (userInput.value.trim().toLowerCase() === correctName.toLowerCase() || userInput.value.trim().toLowerCase() === correctName2.toLowerCase()) {
                document.body.classList.add("fade-out"); // Apply fade-out effect

                setTimeout(() => {
                    window.location.href = "birthday.html"; // Redirect after fade-out
                }, 800); // Matches the CSS transition duration
            } else {
                errorMessage.textContent = "Oops! Try again.(hint: it starts with an A and end with a D)";
                userInput.classList.add("shake"); // Add shake effect

                // Remove shake class after animation completes
                setTimeout(() => {
                    userInput.classList.remove("shake");
                }, 300);
            }
        }
    </script>

</body>
</html>
